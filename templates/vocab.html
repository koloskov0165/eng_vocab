{% extends "base_page.html" %}

{% block page-title %}
Словарь
{% endblock %}
{% block page-lead %}
Здесь собраны все слова с переводом в таблицу
{% endblock %}

{% block content %}
<div class="container px-4 py-5" id="terms-table">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col" class="py-3">№</th>
              <th scope="col" class="py-3">Английское слово</th>
              <th scope="col" class="py-3">Русское слово</th>
            </tr>
          </thead>
          <tbody>
            {% for cnt, en, ru in words %}
            <tr>
                <td class="py-3">{{ cnt }}</td>
                <td class="py-3">{{ en }}</td>
                <td class="py-3">{{ ru }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
</div>
{% endblock %}
